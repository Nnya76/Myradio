<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Személyes Idővonal - Szerkeszthető</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        .card { background: #111; border: 1px solid #333; border-radius: 20px; padding: 20px; margin-bottom: 20px; text-align: center; }
        h2 { color: #00d1b2; font-size: 1rem; text-transform: uppercase; margin-top: 0; }
        .counter { font-family: monospace; font-size: 1.3rem; color: #eee; }
        .highlight { color: #00d1b2; font-weight: bold; font-size: 1.6rem; }
        .edit-box { border-color: #f1c40f !important; } /* Sárga keret a szerkeszthetőknek */
        .edit-box h2 { color: #f1c40f; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Ennyi ideje vagy velünk:</h2>
        <div id="age-counter" class="counter"></div>
    </div>

    <div class="card edit-box">
        <h2 id="custom-title-1">Valaki szülinapja:</h2>
        <div id="custom-counter-1" class="counter"></div>
    </div>

    <div class="card edit-box">
        <h2 id="custom-title-2">Cél dátumig hátra van:</h2>
        <div id="custom-counter-2" class="highlight"></div>
        <div id="custom-label-2" style="font-size: 1rem; color: #888;">nap</div>
    </div>
</div>

<script>
    // ==========================================
    // ITT TUDOD SZERKESZTENI A DÁTUMOKAT:
    // ==========================================
    
    // 1. A te születésnapod: (Év, Hónap-1, Nap, Óra, Perc)
    const MY_BIRTH = new Date(1976, 9, 17, 7, 30); 

    // 2. SZERKESZTHETŐ DÁTUM (pl. egy ismerős szülinapja vagy évforduló)
    // Írd át a címet és a dátumot! (Hónapnál: 0=január, 1=február... 4=május, stb.)
    const CUSTOM_NAME_1 = "Kovács Jancsi szülinapja";
    const CUSTOM_DATE_1 = new Date(2026, 4, 15); // 2026. május 15.

    // 3. SZERKESZTHETŐ NAP SZÁMLÁLÓ (pl. nyaralás, esküvő, projekt vége)
    const CUSTOM_NAME_2 = "Nyaralásig";
    const CUSTOM_DATE_2 = new Date(2026, 6, 20); // 2026. július 20.

    // ==========================================

    function update() {
        const now = new Date();

        // Címek beállítása
        document.getElementById('custom-title-1').innerText = CUSTOM_NAME_1;
        document.getElementById('custom-title-2').innerText = CUSTOM_NAME_2;

        // 1. Életkor számítás
        calcAge(MY_BIRTH, now, 'age-counter');

        // 2. Egyedi visszaszámláló (Év, Hó, Nap)
        calcAge(now, CUSTOM_DATE_1, 'custom-counter-1');

        // 3. Egyszerű nap számláló
        const diff = CUSTOM_DATE_2 - now;
        const daysOnly = Math.ceil(diff / (1000 * 60 * 60 * 24));
        document.getElementById('custom-counter-2').innerText = daysOnly > 0 ? daysOnly : "Megérkeztél!";
    }

    function calcAge(start, end, elementId) {
        let isFuture = end > start;
        let s = isFuture ? start : end;
        let e = isFuture ? end : start;

        let y = e.getFullYear() - s.getFullYear();
        let m = e.getMonth() - s.getMonth();
        let d = e.getDate() - s.getDate();
        
        if (d < 0) { m--; d += new Date(e.getFullYear(), e.getMonth(), 0).getDate(); }
        if (m < 0) { y--; m += 12; }

        document.getElementById(elementId).innerHTML = 
            `<span class="highlight">${y}</span> év, <span class="highlight">${m}</span> hó, <span class="highlight">${d}</span> nap`;
    }

    setInterval(update, 1000);
    update();
</script>
</body>
</html>
